<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monero Explainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif; /* A clean, modern font often available or easily substitutable */
      }
      /* Custom scrollbar for a more modern look - optional */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d3748; /* dark-700 */
      }
      ::-webkit-scrollbar-thumb {
        background: #f97316; /* orange-500 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fb923c; /* orange-400 */
      }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              'brand-orange': '#f97316', // Monero's orange
              'brand-gray': {
                DEFAULT: '#454545', // A custom gray, if needed
                light: '#5A5A5A',
                dark: '#333333'
              },
              'primary-bg': '#1a202c', //bg-slate-800
              'secondary-bg': '#2d3748', //bg-slate-700
              'primary-text': '#e2e8f0', //bg-slate-200
              'secondary-text': '#94a3b8', //bg-slate-400
              'accent-orange': '#f97316',
              'accent-teal': '#14b8a6',
            }
          }
        }
      }
    </script>
  <script type="importmap">

    "react/": "https://esm.sh/react@^19.1.0/",

    "@/": "./"
  }
}
</script>
